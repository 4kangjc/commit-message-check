name: 'Check commit message style'
on:
  pull_request:
    types:
      - feat
      - fix
      - docs
      - style
      - refactor
      - chore
      - test
      - perf
      - ci
  push:
    branches:
      - main

jobs:
  check-commit-message-style:
    name: Check commit message style
    runs-on: ubuntu-latest
    steps:
      - name: Check
        uses: mristin/opinionated-commit-message@v3.0.0
